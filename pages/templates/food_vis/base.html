{% load static %}

<!doctype html>
<html lang="en">
  <head>
     
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Animate CSS-->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">

    <!-- Bootstrap Dropdown Hover CSS -->
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/bootstrap-dropdownhover.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'food_vis/css/home.css' %}">

    <title>Hello, world!</title>
  </head>
  <body>

  <style>
    .dropdown:hover>.dropdown-menu{
      display: block;
    }
  </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href={% url 'home'%}>
    <img src="{% static 'food_vis/images/nepalflag.png' %}" width="35" height="35" class="d-inline-block align-top" alt="">
    NEPINfO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <!-- Home page -->
      <li class="nav-item active">
        <a class="nav-link" href={% url 'home' %}>Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Province
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" >
          <li><a class="dropdown-item" href={% url 'province1'%}>Province 1</a></li>
          <div class="dropdown-divider"></div>
          <li><a class="dropdown-item" href={% url 'province2' %}>Province 2</a></li>
          <div class="dropdown-divider"></div>
          <li><a class="dropdown-item" href={% url 'province3' %}>Province 3</a></li>
          <div class="dropdown-divider"></div>
          <li><a class="dropdown-item" href={% url 'province4' %}>Province 4</a></li>
          <div class="dropdown-divider"></div>
          <li><a class="dropdown-item" href={% url 'province5' %}>Province 5</a></li>

        </ul>
      </li> 
      <!-- Visualization page -->
      <li class="nav-item active">
        <a class="nav-link" href={% url 'visualization' %}>Visualization <span class="sr-only">(current)</span></a>
      </li>
      <!-- Record page -->
      <li class="nav-item active">
        <a class="nav-link" href={% url 'record' %}>Record <span class="sr-only">(current)</span></a>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
    <div class="container">
        {% block content%}
        {% endblock content%}

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!--BootNavbar CSS-->
    <link rel="stylesheet" href="css/bootnavbar.css">
    <!--BootNavbar Js-->
    <script src="js/bootnavbar.js"></script>
    <!-- Bootstrap Dropdown Hover JS -->
    <script src="js/bootstrap-dropdownhover.min.js"></script>
    <script>
      $.('#navbar').bootnavbar();
    </script>

  </body>
</html>
